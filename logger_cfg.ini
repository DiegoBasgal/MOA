[loggers]
keys=root, logger, sim_logger

[logger_root]
level=DEBUG
handlers=consoleHandler, timedRotatingFileHandler

[logger_logger]
level=DEBUG
handlers=consoleHandler, timedRotatingFileHandler, MensageiroHandler
qualname=logger
propagate=0

[logger_sim_logger]
level=DEBUG
handlers=consoleHandler
qualname=sim_logger
propagate=0

[formatters]
keys=logFormatter, logFormatterSimples

[formatter_logFormatter]
format=%(asctime)s [%(levelname)-5.5s] [MOA] %(message)s
datefmt=

[formatter_logFormatterSim]
format=%(asctime)s [%(levelname)-5.5s] [SIM] %(message)s
datefmt=

[formatter_logFormatterSimples]
format=[%(levelname)-5.5s] %(message)s
datefmt=

[handlers]
keys=consoleHandler, timedRotatingFileHandler, MensageiroHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=logFormatter
args=(sys.stdout,)

[handler_timedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level= DEBUG
formatter=logFormatter
args=('/opt/operacao-autonoma/logs/MOA.log', 'midnight', 1, 7)

[handler_MensageiroHandler]
class=src.mensageiro.msg_log_handler.MensageiroHandler
level=INFO
formatter=logFormatterSimples
