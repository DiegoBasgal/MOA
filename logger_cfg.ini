[loggers]
keys=root, logger, debug

[handlers]
keys=consoleHandler, timedRotatingFileHandler, MensageiroHandler, debugTimedRotatingFileHandler

[formatters]
keys=logFormatter, logFormatterSimples, logFormatterDebug



[logger_root]
level=DEBUG
handlers=consoleHandler, timedRotatingFileHandler

[logger_logger]
level=DEBUG
handlers=consoleHandler, timedRotatingFileHandler, MensageiroHandler
qualname=logger
propagate=0

[logger_debug]
level=DEBUG
handlers=consoleHandler, debugTimedRotatingFileHandler
qualname=debug
propagate=0



[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=logFormatter
args=(sys.stdout,)

[handler_timedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=logFormatter
args=('/opt/operacao-autonoma/logs/MOA.log', 'midnight', 1, 7)

[handler_debugTimedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=logFormatterDebug
args=('/opt/operacao-autonoma/logs/DEBUG.log', 'midnight', 1, 0)

[handler_MensageiroHandler]
class=src.mensageiro.msg_log_handler.MensageiroHandler
level=INFO
formatter=logFormatterSimples



[formatter_logFormatter]
format=%(asctime)s [%(levelname)-5.5s] [MOA] %(message)s
datefmt=

[formatter_logFormatterDebug]
format=%(asctime)s [%(levelname)-5.5s] %(message)s
datefmt=

[formatter_logFormatterSimples]
format=[%(levelname)-5.5s] %(message)s
datefmt=