[loggers]
keys=root, logger,sim

[handlers]
keys=consoleHandler, timedRotatingFileHandler, simTimedRotatingFileHandler

[formatters]
keys=logFormatter, logFormatterSimples, simLogFormatter




[logger_root]
level=DEBUG
handlers=consoleHandler, timedRotatingFileHandler

[logger_logger]
level=DEBUG
handlers=consoleHandler, timedRotatingFileHandler
qualname=logger
propagate=0

[logger_sim]
level=DEBUG
handlers=consoleHandler, simTimedRotatingFileHandler
qualname=sim
propagate=0




[formatter_logFormatter]
format=%(asctime)s [%(levelname)-5.5s] [MOA] %(message)s
datefmt=

[formatter_logFormatterSimples]
format=[%(levelname)-5.5s] %(message)s
datefmt=

[formatter_simLogFormatter]
format=%(asctime)s [%(levelname)-5.5s] [SIM] %(message)s
datefmt=





[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=logFormatter
args=(sys.stdout,)

[handler_timedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level= DEBUG
formatter=logFormatter
args=('/opt/operacao-autonoma/logs/MOA.log', 'midnight', 1, 7)

[handler_simTimedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simLogFormatter
args=('/opt/operacao-autonoma/simulador/logs/SIM.log',)