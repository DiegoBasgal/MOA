[loggers]
keys=root, logger, watchdog, debug

[formatters]
keys=MoaFormatter, WatchdogFormatter, SimplesFormatter, logFormatterDebug

[handlers]
keys=MoaConsoleHandler, WatchdogConsoleHandler, MoaTimedRotatingFileHandler, WatchdogTimedRotatingFileHandler, MensageiroHandler, debugTimedRotatingFileHandler



[logger_root]
level=DEBUG
handlers=MoaConsoleHandler, MoaTimedRotatingFileHandler

[logger_logger]
level=DEBUG
handlers=MoaConsoleHandler, MoaTimedRotatingFileHandler, MensageiroHandler
qualname=logger
propagate=0

[logger_debug]
level=DEBUG
handlers=MoaConsoleHandler, debugTimedRotatingFileHandler
qualname=debug
propagate=0

[logger_watchdog]
level=DEBUG
handlers=WatchdogConsoleHandler, WatchdogTimedRotatingFileHandler
qualname=watchdog
propagate=0



[formatter_SimplesFormatter]
format=[%(levelname)-5.5s] %(message)s
datefmt=

[formatter_MoaFormatter]
format=%(asctime)s [%(levelname)-5.5s] [MOA] %(message)s
datefmt=

[formatter_WatchdogFormatter]
format=%(asctime)s [%(levelname)-5.5s] [WATCHDOG] %(message)s
datefmt=

[formatter_logFormatterDebug]
format=%(asctime)s [%(levelname)-5.5s] %(message)s
datefmt=



[handler_MensageiroHandler]
class=src.mensageiro.msg_log_handler.MensageiroHandler
level=INFO
formatter=SimplesFormatter

[handler_MoaConsoleHandler]
class=StreamHandler
level=DEBUG
formatter=MoaFormatter
args=(sys.stdout,)

[handler_WatchdogConsoleHandler]
class=StreamHandler
level=DEBUG
formatter=MoaFormatter
args=(sys.stdout,)

[handler_MoaTimedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level= DEBUG
formatter=MoaFormatter
args=('/opt/operacao-autonoma/logs/MOA.log', 'midnight', 1, 4)

[handler_WatchdogTimedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level= DEBUG
formatter=WatchdogFormatter
args=('/opt/operacao-autonoma/logs/Watchdog.log', 'midnight', 1, 4)

[handler_debugTimedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level= DEBUG
formatter=logFormatterDebug
args=('/opt/operacao-autonoma/logs/DEBUG.log', 'midnight', 1, 1)