[loggers]
keys=root, logger

[handlers]
keys=consoleHandler, timedRotatingFileHandler

[formatters]
keys=logFormatter, logFormatterSimples




[logger_root]
level=DEBUG
handlers=consoleHandler, timedRotatingFileHandler

[logger_logger]
level=DEBUG
handlers=consoleHandler, timedRotatingFileHandler
qualname=logger
propagate=0


[formatter_logFormatter]
format=%(asctime)s [%(levelname)-5.5s] [MOA] %(message)s
datefmt=

[formatter_logFormatterSimples]
format=[%(levelname)-5.5s] %(message)s
datefmt=



[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=logFormatter
args=(sys.stdout,)

[handler_timedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level= DEBUG
formatter=logFormatter
args=('/opt/operacao-autonoma/logs/MOA.log', 'midnight', 1, 7)