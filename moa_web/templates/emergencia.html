{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #content_container {
            margin: 10px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        h1 {
            color: white;
        }
        
        h3 {
            color: white;
        }

        p {
            color: white;
        }
    </style>
</head>
<body>
    <div id="content_container">
        <h1 style="margin-bottom: 1px; text-align: center;">Emergência</h1>
        <p style="margin-top: 15px; margin-bottom: 1px; font-size: 16px; text-align: center;">Página de emergência</p>
        <p style="margin-top: 5px; margin-bottom: 40px; text-align: center;">Atualizado em  {{ timestamp }}</p>
        <p style="margin-bottom: 8px; text-align: center;"><b>Estado:</b>  {{ descr }}</p>
        <div style="justify-content: center; display: flex;">
            <form method='post' action='/parametros_moa/emergencia/'>
                {% csrf_token %}
                {% if estado > 0 %}
                <input type="hidden" id="codigo_emergencia" name="codigo_emergencia" value="0">
                <input type="submit" value="Remover Emergência"/>
                {% else %}
                <input type="hidden" id="codigo_emergencia" name="codigo_emergencia" value="100">
                <input type="submit" value="Acionar emergência (cod 100)"/>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>

{% endblock content %}
